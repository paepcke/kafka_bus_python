<!doctype html>
<html ng-app="ScorePoster">

  <head>

    <title>metapod</title>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Moonshine -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

  </head>


  <body>

    <h3>Alex Kindel</h3><br>

    {% raw %}
    <div ng-controller="FormControl">
      <form id="poster">
        <input type="text" size="35" ng-model="form.uid" placeholder="Name">
        <input type="text" size="20" ng-model="form.score" placeholder="Score (0-100)"><br>
        <input type="button" ng-click="submit(form)" value="Post score..." ><br>
      </form><br>

      <span ng-repeat="grade in grades track by $index">
        <p>{{grade}}</p>
      </span>

    </div>
    {% endraw %}

  </body>

</html>
